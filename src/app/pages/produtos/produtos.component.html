<h1 class="mt-3 mb-3 text-center">Produtos</h1>

<table class="table table-hover table-bordered table-striped">
  <thead class="thead-dark">
    <tr>
      <th class="mt-3 mb-3 text-center" scope="col" >Nome</th>
      <th class="mt-3 mb-3 text-center" scope="col">Código de Barras</th>
      <th class="mt-3 mb-3 text-center" scope="col">Preço</th>
      <th class="mt-3 mb-3 text-center" scope="col">Ações</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos" scope="row">
      <td class="mt-3 mb-3 text-center">{{ produto.nome }}</td>
      <td>{{ produto.codigoBarras }}</td>
      <td>{{ produto.preco }}</td>
      <td class="text-center">
        <button type="button" class="btn btn-primary btn-sm" class="bi bi-trash" (click)="remover(produto.id)"></button>
        <button type="button" class="btn btn-primary btn-sm" class="bi bi-pencil-square" [routerLink]="['/produtos/editar', produto.id]"></button>
      </td>
    </tr>
  </tbody>
</table>
<div class="text-center">
  <a class="btn btn-info" routerLink="/produtos/cadastrar">Cadastrar</a>
  </div>
