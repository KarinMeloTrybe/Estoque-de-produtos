<h1 class="mt-3 mb-3 text-center">Editar Produto</h1>

<form [formGroup]="produtoForm" (ngSubmit)="editarProduto()">
  <div class="container" style="max-width: 40vw">
    <div class="offset">
      <div class="col">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control :focus" id="nome" formControlName="nome">
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label for="codigoBarras" class="form-label">Código de Barras</label>
          <input type="text" class="form-control" id="codigoBarras" formControlName="codigoBarras">
        </div>
        <div class="mb-3">
          <label for="preco" class="form-label">Preço</label>
          <input type="text" class="form-control" id="preco" formControlName="preco" >
        </div>
      </div>
    </div>
  </div>
<div class="text-center">
  <button class="btn btn-primary" type="submit">Salvar</button>
</div>
 </form>
